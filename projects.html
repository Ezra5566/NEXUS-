        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
        <script>
            function isInViewpoint(el) {
                const rect = el.getBoundingClientRect();
                return (
                    rect.top >= 0 &&
                    rect.left >= 0 &&
                    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
                );
            }

            document.addEventListener("DOMContentLoaded", function() {
                const rows = document.querySelectorAll(".row");
                rows.forEach((row) => {
                    if (isInViewpoint(row)) {
                        const img = row.querySelector("img");
                        if (row.querySelector(".left")) {
                            gsap.to(img, {
                                clipPath: "polygon(0% 0%,100% 0%,100% 100%,0% 100%)",
                            });
                        } else {
                            gsap.to(img, {
                                clipPath: "polygon(100% 0%,0% 0%,0% 100%,100% 100%)",
                            });
                        }
                    }
                });

                gsap.utils.toArray(".img-container.right img").forEach((img) => {
                    gsap.to(img, {
                        clipPath: "polygon(0% 0%,100% 0%,100% 100%,0% 100%)",
                        scrollTrigger: {
                            trigger: img,
                            start: "top 75%",
                            end: "bottom 70%",
                            scrub: true,
                        }
                    });
                });

                gsap.utils.toArray(".img-container.left img").forEach((img) => {
                    gsap.to(img, {
                        clipPath: "polygon(0% 0%,100% 0%,100% 100%,0% 100%)",
                        scrollTrigger: {
                            trigger: img,
                            start: "top 75%",
                            end: "bottom 70%",
                            scrub: true,
                        }
                    });
                });

                gsap.utils.toArray(".img-container p").forEach((text) => {
                    gsap.from(text, {
                        opacity: 0,
                        y: 20,
                        scrollTrigger: {
                            trigger: text,
                            start: "top 90%",
                            toggleActions: "play none none reverse"
                        }
                    });
                });
            });
        </script>
